<!DOCTYPE html>
<html>
<head>
    <title>Random Audio Redirect</title>
</head>
<body>
    <script>
        const audioFiles = [
            './audio/Kalimba.mp3'
            // Add more files here
        ];
        
        const randomIndex = Math.floor(Math.random() * audioFiles.length);
        const selectedFile = audioFiles[randomIndex];
        
        // For browsers: create audio element
        const audio = document.createElement('audio');
        audio.controls = true;
        audio.autoplay = true;
        audio.src = selectedFile;
        document.body.appendChild(audio);
        
        // For Unreal Engine: redirect
        window.location.href = selectedFile;
    </script>
    <p>Playing random audio: <span id="filename"></span></p>
    <script>
        document.getElementById('filename').textContent = selectedFile;
    </script>
</body>
</html>
